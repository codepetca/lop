<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SvelteKit + PartyKit Tutorial</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header" onclick="toggleSidebar()" title="Toggle sidebar">
                <!-- <h2>Tutorial Steps</h2> -->
                <button class="toggle-btn" title="Toggle sidebar">
                </button>
            </div>
            <ul class="step-list">
                <li class="step-item">
                    <button class="step-link" data-step="0">
                        <span class="step-number">0</span><span class="step-text">Introduction</span>
                    </button>
                </li>
                <li class="step-item">
                    <button class="step-link" data-step="1">
                        <span class="step-number">1</span><span class="step-text">Project Setup</span>
                    </button>
                </li>
                <li class="step-item">
                    <button class="step-link" data-step="2">
                        <span class="step-number">2</span><span class="step-text">TypeScript Types</span>
                    </button>
                </li>
                <li class="step-item">
                    <button class="step-link" data-step="3">
                        <span class="step-number">3</span><span class="step-text">PartyKit Server</span>
                    </button>
                </li>
                <li class="step-item">
                    <button class="step-link" data-step="4">
                        <span class="step-number">4</span><span class="step-text">Home Page Setup</span>
                    </button>
                </li>
                <li class="step-item">
                    <button class="step-link" data-step="5">
                        <span class="step-number">5</span><span class="step-text">Poll Creation Form</span>
                    </button>
                </li>
                <li class="step-item">
                    <button class="step-link" data-step="6">
                        <span class="step-number">6</span><span class="step-text">Poll Page Setup</span>
                    </button>
                </li>
                <li class="step-item">
                    <button class="step-link" data-step="7">
                        <span class="step-number">7</span><span class="step-text">Real-time Voting</span>
                    </button>
                </li>
                <li class="step-item">
                    <button class="step-link" data-step="8">
                        <span class="step-number">8</span><span class="step-text">Running the App</span>
                    </button>
                </li>
                <li class="step-item">
                    <button class="step-link" data-step="9">
                        <span class="step-number">9</span><span class="step-text">Deployment</span>
                    </button>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="content-wrapper">
                <!-- Content will be loaded dynamically here -->
                <div class="loading">
                    <h1>Loading tutorial...</h1>
                    <p>Please wait while we load the content.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/tutorial.js"></script>
</body>

</html>
